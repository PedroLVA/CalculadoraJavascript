<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
       
        <div class="titulo">
            <h1 class="titulocalc">Calculadora Javascript</h1>
            <img src="MoonIcon.png" alt="Moon" id="icon">
        </div>
        
        <section class="container">
            <h1 class="visor" id="visor">0</h1>
            <section class="botoes">
                <div class="botoes-row-column">
                    <div class="botoes-row">
                        <button class="normal botoes-operacao" onclick="apagaVisor()">
                            C
                        </button>
                        <button class="normal botoes-operacao operacao" onclick="insert('/')">
                            /
                        </button>
                        <button class="normal botoes-operacao operacao" onclick="insert('*')">
                            X
                        </button>
                    </div>
                    <div class="botoes-row">
                        <button class="normal" onclick="insert('7')">
                            7
                        </button>
                        <button class="normal" onclick="insert('8')">
                            8
                        </button>
                        <button class="normal" onclick="insert('9')">
                            9
                        </button>
                    </div>
                    <div class="botoes-row">
                        <button class="normal" onclick="insert('4')">
                            4
                        </button>
                        <button class="normal" onclick="insert('5')">
                            5
                        </button>
                        <button class="normal" onclick="insert('6')">
                            6
                        </button>
                    </div>
                    <div class="botoes-row">
                        <button class="normal" onclick="insert('1')">
                            1
                        </button>
                        <button class="normal" onclick="insert('2')">
                            2
                        </button>
                        <button class="normal" onclick="insert('3')">
                            3
                        </button>
                    </div>
                    <div class="botoes-row">
                        <button class="normal row-double" onclick="insert('0')">
                            0
                        </button>
                        <button class="normal" onclick="insert('.')">
                            .
                        </button>
                    </div>
                </div>

                <div class="botoes-column">
                    <button class="normal botoes-operacao operacao" onclick="insert('-')">
                        -
                    </button>
                    <button class="normal column-double botoes-operacao operacao" onclick="insert('+')">
                        +
                    </button>
                    <button class="normal column-double botoes-operacao" onclick="calcular()">
                        =
                    </button>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
